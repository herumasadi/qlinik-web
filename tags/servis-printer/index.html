<script>
function filterProduk() {
    var input = document.getElementById("inputCari").value.toLowerCase();
    var cards = document.getElementsByClassName("item-card");

    for (var i = 0; i < cards.length; i++) {
        var nama = cards[i].querySelector(".nama-item").innerText.toLowerCase();
        cards[i].style.display = nama.includes(input) ? "" : "none";
    }
}
</script>
